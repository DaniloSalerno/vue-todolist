<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    

    <div id="app" class="container w-50 mt-4">

        <div id="container_input" class="d-flex mb-4">

            <div class="form-floating flex-grow-1">

                <input type="text" v-model="newToDo"  @keyup.enter="addToDo()" id="floatingInput" placeholder="Inserisci il tuo To Do"  class="form-control">

                <label for="floatingInput">Inserisci il tuo To Do</label>
                
            </div>
        
              <button @click="addToDo()" class="btn btn-outline-primary ms-2">Aggiungi</button>

    
        </div>
        <!-- /#container_input -->

        <div>

            <div class="text-center">
                <span class="rounded-pill bg-warning" :class="errorMessage !== '' ? 'p-2' : '' ">{{errorMessage}}</span>
            </div>

            <ul v-if="toDoList.length > 0" class="list-unstyled">

                <li v-for="(toDo, index) in toDoList" class="mb-2 border-bottom align-items-center p-2">

                    <div class="d-flex justify-content-between">

                        <div class="d-flex">

                            <button @click="changeStatus(index)" class="btn btn-outline-success rounded-circle me-1 d-flex justify-content-center align-items-center">

                                <i class="fa-solid fa-check"></i>
                                
                            </button>

                            <span :class="toDo.done ? 'text-decoration-line-through' : '' " class="d-flex align-items-center">
                                {{toDo.text}}
                            </span>

                        </div>

                        <button @click="removeToDo(index)" class="btn btn-outline-danger rounded-circle d-flex justify-content-center align-items-center">

                            <i class="fa-solid fa-xmark"></i>

                        </button>

                    </div>
                    <!-- /LIST ITEM WRAPPER -->

                </li>
                <!-- /li -->

            </ul>
            <!-- /ul -->

            

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
